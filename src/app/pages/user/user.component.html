<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <app-aside></app-aside>

        </div>

        <div class="col-md-9">
            <table class="table table-hover text-center">
                <thead>
                    <th>userId</th>
                    <th>username</th>
                    <th>email</th>
                    <th>creationDate</th>
                    <th>isActive</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                </thead>
                <tbody class="" *ngFor="let user of users | paginate: {itemsPerPage:10, currentPage:pageNumber}">
                    <tr>
                        <td>{{user.userId}}</td>
                        <td>{{user.username | username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.creationDate}}</td>
                        <td>{{user.isActive | userboolean}}</td>
                        <td><button type="button" class="btn btn-warning" (click)="updateUser(user.userId)" [routerLink]="['/user/', user.userId]">Düzenle</button></td>
                        <td><button type="button" class="btn btn-danger" (click)="removeUser(user.userId)">Sil</button></td>
                    </tr>
                    </tbody>
            </table>
            <div class="text-center">
                <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
