<input name="postId" class="form-control me-2" type="text" placeholder="Post Id" aria-label="Search"
    [(ngModel)]="filterText">

<app-table [titleList]="titleList" [gridList]="comments | commentfilter:filterText" [notUser]="true"
    (onDetail)="detailComment($event)" (onEdit)="editComment($event)" (onDelete)="deleteComment($event)"
    [boolTitle]="'isConfirmed'"></app-table>
