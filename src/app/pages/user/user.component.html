<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <app-aside></app-aside>

        </div>

        <div class="col-md-9">
            <table class="table">
                <thead>
                    <th>userId</th>
                    <th>username</th>
                    <th>email</th>
                    <th>creationDate</th>
                    <th>isActive</th>
                    <th>Sil</th>
                    <th>Düzenle</th>
                </thead>
                <tbody class="" *ngFor="let user of users">
                    <td>{{user.userId}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.creationDate}}</td>
                    <td>{{user.isActive}}</td>
                    <td><button type="button" class="btn btn-danger" (click)="removeUser(user.userId)">Sil</button></td>
                    <td><button type="button" class="btn btn-warning" (click)="updateUser(user.userId)" [routerLink]="['/user/', user.userId]">Düzenle</button></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
