<div class="container">
    <div class="row mt-3">
        <div class="col-md-3"><app-aside-category></app-aside-category></div>
        <div class="col-md-9">


            <form [formGroup]="updateCategoryForm" (submit)="update()">
                <div class="mb-3">
                    <label class="form-label">Kategori Numarası</label>
                    <input type="text" class="form-control" formControlName="categoryId">
                </div>
                <div class="mb-3">
                    <label class="form-label">Kategori Adı</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Oluşturulma Tarihi</label>
                    <input type="text" class="form-control" formControlName="creationDate">
                </div>
                <button class="btn btn-primary" type="submit">Güncelle</button>

            </form>
        </div>
    </div>
</div>
