<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <a class="text-body" [routerLink]="'/user'" [routerLinkActive]="'text-primary'">Kullanıcıları
                        görüntüle</a>
                </li>
                <li class="list-group-item">
                    <a class="text-body" [routerLink]="'/user/add'" [routerLinkActive]="'text-primary'">Kullanıcı ekle</a>
            </ul>
        </div>

        <div class="col-md-9">
            <table class="table">
                <thead>
                    <th>userId</th>
                    <th>username</th>
                    <th>email</th>
                    <th>creationDate</th>
                    <th>isActive</th>
                    <th>Sil</th>
                    <th>Düzenle</th>
                </thead>
                <tbody class="" *ngFor="let user of users">
                    <td>{{user.userId}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.creationDate}}</td>
                    <td>{{user.isActive}}</td>
                    <td><button (click)="removeUser(user.userId)">Sil</button></td>
                    <td><button (click)="updateUser(user.userId)">Düzenle</button></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
