<div class="container">
    <div class="row mt-3">
        <div class="col-md-3"><app-aside [pageName]="'category'"></app-aside></div> 
        <div class="col-md-9"> 
            <app-table [titleList]="titleList" [gridList]="categories" [notUser]="true" (onEdit)="editCategory($event)" (onDelete)="deleteCategory($event)" (onDetail)="detailCategory($event)"></app-table>   
        </div> 
     </div> 
</div>
